<!DOCTYPE html>
<html>
<head>
	<title> OO Javascript Game by jgertridge </title>
	<link rel='stylesheet' href='./style.css' type='text/css' />
	<script type='text/JavaScript' src='./javascript.js'></script>
	
</head>
<body onkeydown='game.HandleKeyDown(event)' onkeyup='game.HandleKeyUp(event)'>
	<div id='backing'>
		<canvas id='mainCanvas' width='800px' height='600px'> 
			<script type='text/javascript'> 
				var game = new Game(); 
				setInterval(function(){game.Run();}, 0);
			</script> 
		</canvas>
		
		<div id='outputDisplay'>
			<script type='text/javascript'>
				setInterval(function(){game.GetOutput();}, 0);
			</script>
		</div>
		<div id='scoreDisplay'>
			<script type='text/javascript'>
				setInterval(function(){document.getElementById("scoreDisplay").innerHTML = game.GetPlayer().GetScore();}, 0);
			</script>
		</div>
	</div>
	
</body>
</html>
